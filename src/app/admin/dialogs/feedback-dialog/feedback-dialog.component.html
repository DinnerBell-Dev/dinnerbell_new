<div class="alert-container">
    <h4>Feedback</h4>
    <p>Do you want to remove selected item?</p>
    <mat-dialog-actions>
        <button class="mat-raised-button" mat-button (click)="close()">No</button>
        <button class="mat-raised-button btn-yes" mat-button (click)="save()">Yes</button>
    </mat-dialog-actions>
</div>
