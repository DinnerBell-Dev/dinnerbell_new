<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2 class="head">Forgot Password ?</h2>
                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="emailOrCustomerID" class="form-control" [ngClass]="{ 'is-invalid': f.emailOrCustomerID.touched && f.emailOrCustomerID.errors }" />
                        <div *ngIf="f.emailOrCustomerID.touched && f.emailOrCustomerID.errors" class="invalid-feedback">
                            <div *ngIf="f.emailOrCustomerID.errors.required">Email is required</div>
                            <div *ngIf="!f.emailOrCustomerID.valid && !f.emailOrCustomerID.errors.required">Invalid
                                Email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading || !forgotForm.valid" class="btn btn-primary">Submit</button>
